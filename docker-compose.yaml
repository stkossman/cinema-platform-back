version: '3.8'

services:
  cinema-api:
    image: cinema-api:latest
    container_name: cinema-api
    build:
      context: .
      dockerfile: Cinema.Api/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${SUPABASE_CONNECTION_STRING}
      - ConnectionStrings__RedisConnection=redis:6379,password=${REDIS_PASSWORD}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=CinemaApi
      - JwtSettings__Audience=CinemaClient
      - JwtSettings__ExpirationInMinutes=60
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cinema-network

  redis:
    image: redis:alpine
    container_name: cinema-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cinema-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cinema-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - cinema-network

volumes:
  redis_data:

networks:
  cinema-network:
    driver: bridge